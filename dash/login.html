<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
		:root {
			--primary-color: #007AFF;
			--border-radius: 8px;
			--padding: 16px;
		}
		
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 40px;
            width: 320px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            background: conic-gradient(from 0deg at 50% 50%, #007AFF 0%, #007AFF 100%);
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        .logo::before {
            content: '';
            width: 32px;
            height: 32px;
            background: white;
            border-radius: 50%;
            display: inline-block;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 16px 0;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #007AFF;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 24px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0066D9;
        }

        .footer {
            margin-top: 24px;
            font-size: 14px;
            color: #757575;
        }
		
		.login-container {
			opacity: 0;
			transform: translateY(20px);
			transition: opacity 0.5s, transform 0.5s;
		}

		.login-container.loaded {
			opacity: 1;
			transform: translateY(0);
		}

		/* Стили для сообщений об ошибках */
		.error-message {
			margin-top: 8px;
			color: #FF4545;
			font-size: 14px;
			text-align: center;
		}
		
		.loading-animation {
			display: flex;
			justify-content: center;
			align-items: center;
		}
		
		.loader {
			width: 64px;
			height: 64px;
			border: 8px solid rgba(0, 0, 0, 0.2);
			border-top: 8px solid var(--primary-color);
			border-radius: 50%;
			animation: spin 1s linear infinite;
		}
		
		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
			}
		}
    </style>
</head>
<body>
	<div id="loading" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999;">
		<div class="loading-animation" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
			<div class="loader"></div>
		</div>
	</div>
	
    <div class="login-container">
        <div class="logo"></div>
        <h2 style="margin-bottom: 24px;">Вход в систему</h2>
        
        <form id="loginForm">
            <input 
                type="text" 
                class="input-field" 
                id="username" 
                placeholder="Логин"
                required
            >
            
            <input 
                type="password" 
                class="input-field" 
                id="password" 
                placeholder="Пароль"
                required
            >
            
            <button type="submit">Войти</button>
        </form>

        <div class="footer">
            <p>© 2025 Веб-интерфейс планировщика событий</p>
        </div>
    </div>
	<script>
		// Функция для отправки данных на сервер
		async function authenticateUser() {
			try {
				// Получаем значения из формы
				const username = document.getElementById('username').value;
				const password = document.getElementById('password').value;
				
				// Создаем объект с данными для отправки
				const data = {
					username: username,
					password: password
				};
		
				// Отправляем POST-запрос на сервер
				const response = await fetch('https://script.google.com/macros/s/AKfycbxzHyrAXW20jwQp4DOvBI37QjvJdwUgAm23CaSIu_a2AVMq3xtOg1ocq9a8noLQ1WY/exec', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify(data)
				});
		
				// Получаем ответ от сервера
				const result = await response.json();
		
				if (result.success) {
					// Сохраняем токен в локальное хранилище
					localStorage.setItem('authToken', result.token);
					// Перенаправляем на dashboard
					window.location.href = '/dashboard';
				} else {
					alert('Ошибка авторизации');
				}
			} catch (error) {
				console.error('Ошибка при авторизации:', error);
				alert('Произошла ошибка при авторизации');
			}
		}
		
		// Обработчик события отправки формы
		document.addEventListener('DOMContentLoaded', () => {
			document.getElementById('loginForm').addEventListener('submit', function(e) {
				e.preventDefault();
				authenticateUser();
			});
		});
		
		// Анимация при загрузке страницы
		window.addEventListener('load', () => {
			document.querySelector('.login-container').classList.add('loaded');
		});
	</script>
</body>
</html>
