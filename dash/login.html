<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 40px;
            width: 320px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            background: conic-gradient(from 0deg at 50% 50%, #007AFF 0%, #007AFF 100%);
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        .logo::before {
            content: '';
            width: 32px;
            height: 32px;
            background: white;
            border-radius: 50%;
            display: inline-block;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 16px 0;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #007AFF;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 24px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0066D9;
        }

        .footer {
            margin-top: 24px;
            font-size: 14px;
            color: #757575;
        }
		
		.login-container {
			opacity: 0;
			transform: translateY(20px);
			transition: opacity 0.5s, transform 0.5s;
		}

		.login-container.loaded {
			opacity: 1;
			transform: translateY(0);
		}

		/* Стили для сообщений об ошибках */
		.error-message {
			margin-top: 8px;
			color: #FF4545;
			font-size: 14px;
			text-align: center;
		}
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo"></div>
        <h2 style="margin-bottom: 24px;">Вход в систему</h2>
        
        <form id="loginForm">
            <input 
                type="text" 
                class="input-field" 
                id="username" 
                placeholder="Логин"
                required
            >
            
            <input 
                type="password" 
                class="input-field" 
                id="password" 
                placeholder="Пароль"
                required
            >
            
            <button type="submit">Войти</button>
        </form>

        <div class="footer">
            <p>© 2025 Конфиденциальная система</p>
        </div>
    </div>
	<script>
		document.getElementById('loginForm').addEventListener('submit', async (e) => {
			e.preventDefault();
		
			const username = document.getElementById('username').value;
			const password = document.getElementById('password').value;
		
			try {
				// Отключаем кнопку во время отправки
				document.querySelector('button').disabled = true;
				
				const response = await fetch('https://script.google.com/macros/s/AKfycbxzHyrAXW20jwQp4DOvBI37QjvJdwUgAm23CaSIu_a2AVMq3xtOg1ocq9a8noLQ1WY/exec', {
					method: 'POST',
					headers: {
					'Content-Type': 'application/json'
					},
					body: JSON.stringify({ username, password })
				});
		
				if (response.ok) {
				const { token } = await response.json();
				localStorage.setItem('authToken', token);
				window.location.href = '/dashboard.html';
				} else {
					alert('Неверное имя пользователя или пароль');
				}
		
			} catch (error) {
				console.error('Ошибка авторизации:', error);
				alert('Произошла ошибка при авторизации. Попробуйте позже.');
			} finally {
				// Включаем кнопку после завершения
				document.querySelector('button').disabled = false;
			}
		});
	
		// Анимация при загрузке страницы
		window.addEventListener('load', () => {
			document.querySelector('.login-container').classList.add('loaded');
		});
	</script>
</body>
</html>
