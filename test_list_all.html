<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs Example</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- CSS и JavaScript файлы Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        .btn-outline-primary {
            font-size: 0.7rem;
        }

        .dropdown-menu {
            font-size: 0.9rem;
        }
        
        .nav-pills {
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            width: 100%;
        }

        .nav-link {
            margin: 0 0.75rem;
        }

        .nav-link.active {
            font-weight: bold;
        }

        .btn-outline-success {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        
        table {
            width: 100%;
        }

        th, td {
            padding: 0.5rem;
            text-align: left;
            font-size: 0.75rem;
        }
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0s linear 0.3s;
        }
        
        #loader.show {
            opacity: 1;
            visibility: visible;
            transition-delay: 0s;
        }
    </style>
</head>
<body>
    <div class="container my-3">
        <ul class="nav nav-pills mb-3 nav-fill">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#opened">Откр.</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#inwork">В раб.</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#closed">Закр.</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#deleted">Отмен.</a>
            </li>
        </ul>

        <div class="tab-content">
            <div id="opened" class="tab-pane tab-condensed fade show active">
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th scope="col">№</th>
                            <th scope="col">Отправитель</th>
                            <th scope="col">Дата</th>
                            <th scope="col">Действия</th>
                        </tr>
                    </thead>
                    <tbody id="opened-list"></tbody>
                </table>
            </div>
            <div id="inwork" class="tab-pane tab-condensed fade">
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th scope="col">№</th>
                            <th scope="col">Отправитель</th>
                            <th scope="col">Дата</th>
                            <th scope="col">Действия</th>
                        </tr>
                    </thead>
                    <tbody id="inwork-list"></tbody>
                </table>
            </div>
            <div id="closed" class="tab-pane tab-condensed fade">
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th scope="col">№</th>
                            <th scope="col">Отправитель</th>
                            <th scope="col">Дата</th>
                            <th scope="col">Действия</th>
                        </tr>
                    </thead>
                    <tbody id="closed-list"></tbody>
                </table>
            </div>
            <div id="deleted" class="tab-pane tab-condensed fade">
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th scope="col">№</th>
                            <th scope="col">Отправитель</th>
                            <th scope="col">Дата</th>
                            <th scope="col">Действия</th>
                        </tr>
                    </thead>
                    <tbody id="deleted-list"></tbody>
                </table>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-outline-success btn-sm" onclick="refreshTable()">&#129531;</button>
    <div id="loader" class="loader">
        <img src="loading.gif" alt="GIF image">
         <br><p>Пожалуйста, подождите...</p>
    </div>
    <script>
        const tabElements = document.querySelectorAll('.nav-link');
        const tables = document.querySelectorAll('tbody');
        const loader = document.getElementById('loader');
        const actionUrl = "https://t.me/Fiveworkbot/doit?startapp=";
        const tbl = {
            opened: ['inwork', 'del'],
            inwork: ['comm', 'close'],    
        };
        const btns = {
            inwork: {
                url: actionUrl+"work_",
                title: "\u2705 в работу"
            },
            del: {
                url: actionUrl+"del_",
                title: "\u274c отменить"
            },
            comm: {
                url: actionUrl+"edit_",
                title: "\u270f\ufe0f комментировать"
            },
            close: {
                url: actionUrl+"comp_",
                title: "\u2705 закрыть"
            }
        };
        
        for (let i = 0; i < tabElements.length; ++i) {
            tabElements[i].addEventListener('click', (event) => {
                event.preventDefault();
                
                let targetElement = document.getElementById(event.target.getAttribute('href').substring(1));
                if (!targetElement.classList.contains('show')) {
                    targetElement.classList.add('show');
                }

                const trs = targetElement.querySelectorAll('tr');
                
                tabElements.forEach((el) => el.classList.remove('active'));
                event.target.classList.add('active');
                if (trs.length == 1) {
                    loader.classList.add('show');
                    updateTable(event.target);
                }
            });
        }

        function updateTable(tab) {
            const url = `https://script.google.com/macros/s/AKfycbwRXVLd8j-F-X9PC6EXNaHMAKcElipLBgPz1poNd5LDmk65z4W3oGSKa-o1f2Io4MTIcw/exec?uid=${window.Telegram.WebApp.initDataUnsafe.user.id}&status=${tab.getAttribute('href').substring(1)}`;
            fetch(url).then(response => response.json()).then(data => {
                const objects = {};
                data.forEach(order => {
                    if (!objects[order.object]) {
                        objects[order.object] = [];
                    }
                    objects[order.object].push(order);
                });
                
                const currentTable = document.getElementById(`${tab.getAttribute('href').substring(1)}-list`);
                currentTable.innerHTML = '';
                Object.keys(objects).forEach(object => {
                    const TR_1 = document.createElement('tr');
                        TR_1.setAttribute('class', 'table-dark');
                    const TH = document.createElement('th');
                        TH.setAttribute('colspan', '4');
                        TH.textContent = `${object} : ${objects[object].length}`;
                    TR_1.appendChild(TH);
                    currentTable.appendChild(TR_1);
                    objects[object].forEach(request => {
                        const TR_2 = document.createElement('tr');
                            TR_2.setAttribute('class', 'table-light');
                        const CL_1 = document.createElement('td');
                            CL_1.textContent = request['id'];
                            TR_2.appendChild(CL_1);
                        const CL_2 = document.createElement('td');
                            CL_2.textContent = request['sender'];
                            TR_2.appendChild(CL_2);
                        const CL_3 = document.createElement('td');
                            CL_3.textContent = request['date'];
                            TR_2.appendChild(CL_3);
                        const CL_4 = document.createElement('td');
                            if (tbl[tab.getAttribute('href').substring(1)]) {
                                const button = document.createElement('button');
                                    button.type = 'button';
                                    button.className = 'btn btn-outline-primary dropdown-toggle';
                                    button.dataset.bsToggle = 'dropdown';
                                    button.innerText = 'действия';
                                CL_4.appendChild(button);
                                const actionsMenu = document.createElement('div');
                                    actionsMenu.className = 'dropdown-menu';
                                    actionsMenu.setAttribute('aria-labelledby', 'actionsDropdown');
                                    tbl[tab.getAttribute('href').substring(1)].forEach(b => {
                                        actionsMenu.append(createActionLink(btns[b].title, btns[b].url + request['id'].replace('/', '_')));
                                    });     
                                CL_4.appendChild(actionsMenu);
                            }
                        TR_2.appendChild(CL_4);
                        currentTable.appendChild(TR_2);
                        const TR_3 = document.createElement('tr');
                            TR_3.setAttribute('class', 'table-secondary');
                        const TD_problem = document.createElement('td');
                            TD_problem.setAttribute('colspan', '4');
                            TD_problem.textContent = `Описание проблемы: ${request['problem']}`;
                        TR_3.appendChild(TD_problem);
                        currentTable.appendChild(TR_3);
                    });
                });
                loader.classList.remove('show');
            }).catch(error => {
                loader.classList.remove('show');
            });
        }
        
        function refreshTable() {
            const ae = document.querySelector('.active');
                loader.classList.add('show');
                updateTable(ae.getAttribute('href').substring(1));
        }
        
        function createActionLink(actionText, actionUrl) {
            const link = document.createElement('a');
                link.className = 'dropdown-item';
                link.textContent = actionText;
                link.href = actionUrl;
            return link;
        }
        
        new bootstrap.Tab.getInstance(document.querySelector('.nav-link.active'))?.show();
        updateTable(document.querySelector('.nav-link.active'));
    </script>
</body>
</html>
