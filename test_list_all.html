<!DOCTYPE html>
<html lang="ru">
<head>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица заявок</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        header, footer {
            padding: 10px;
            background-color: #ddd;
            text-align: center;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        nav li {
            display: inline-block;
            margin: 0 10px;
        }
        
        nav a {
            text-decoration: none;
            color: black;
            transition: all 0.2s ease;
        }
        
        nav a:hover {
            color: blue;
        }
        
        #table-container {
            overflow-y: auto;
            max-height: 500px;
            margin-top: 20px;
        }
        
        /* Style for the table */
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            text-align: left;
            padding: 8px;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
    <body>
        <header>
            <h1>Заявки</h1>
        </header>
        <main>
            <nav>
                <ul id="tabs">
                    <li><a href="#open" data-tab="open">Открытые</a></li>
                    <li><a href="#inprogress" data-tab="inprogress">В работе</a></li>
                    <li><a href="#closed" data-tab="closed">Закрытые</a></li>
                    <li><a href="#cancelled" data-tab="cancelled">Отмененные</a></li>
                </ul>
            </nav>
            <section id="table-container"></section>
        </main>
        <footer>
            <button id="load-data">Загрузить данные</button>
        </footer>
    <script>
            document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('#tabs a');
            const tabContainer = document.getElementById('table-container');
            const loadDataButton = document.getElementById('load-data');
        
            // Обработка событий кликов по вкладкам
            tabs.forEach((tab) => {
                tab.addEventListener('click', (event) => {
                    event.preventDefault();
                    updateTable(tab.dataset.tab);
                });
            });
        
            // Загрузка данных
            loadDataButton.addEventListener('click', async () => {
                try {
                    const response = await fetch('your_api_endpoint_here');
                    const data = await response.json();
                    showData(data);
                } catch (error) {
                    console.log('Error loading data: ', error);
                }
            });
        
            // Функция обновления таблицы
            function updateTable(activeTab) {
                const activeClass = 'selected';
                tabs.forEach((tab) => {
                    tab.classList.remove(activeClass);
                });
                document.querySelector(`[href="#${activeTab}"]`).classList.add(activeClass);
        
                let rows = '';
                switch (activeTab) {
                    case 'open':
                        rows = generateOpenRows();
                        break;
                    case 'inprogress':
                        rows = generateInProgressRows();
                        break;
                    case 'closed':
                        rows = generateClosedRows();
                        break;
                    case 'cancelled':
                        rows = generateCancelledRows();
                        break;
                }
                tabContainer.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>№ заявки</th>
                                <th>Дата</th>
                                <th>Автор</th>
                                <th>Объект</th>
                                <th>Описание проблемы</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${rows}
                        </tbody>
                    </table>
                `;
            }
        
            // Функции генерации строк таблицы для разных вкладок
            function generateOpenRows() {
                return '<tr><td>№ заявки</td><td>Дата</td><td>Автор</td><td>Объект</td><td>Описание проблемы</td></tr>';
            }
        
            function generateInProgressRows() {
                return '<tr><td>№ заявки</td><td>Дата</td><td>Автор</td><td>Объект</td><td>Описание проблемы</td></tr>';
            }
        
            function generateClosedRows() {
                return '<tr><td>№ заявки</td><td>Дата</td><td>Автор</td><td>Объект</td><td>Описание проблемы</td></tr>';
            }
        
            function generateCancelledRows() {
                return '<tr><td>№ заявки</td><td>Дата</td><td>Автор</td><td>Объект</td><td>Описание проблемы</td></tr>';
            }
        });
    </script>
</body>
</html>
