<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs Example</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- CSS и JavaScript файлы Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        .nav-tabs {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            width: 100%;
        }

        .nav-link {
            margin: 0 0.75rem;
        }

        .nav-link.active {
            font-weight: bold;
        }

        table {
            width: 100%;
        }

        th, td {
            padding: 0.5rem;
            text-align: left;
            font-size: 0.75rem;
        }
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0s linear 0.3s;
        }
        
        #loader.show {
            opacity: 1;
            visibility: visible;
            transition-delay: 0s;
        }
    </style>
</head>
<body>
    <div class="container my-3">
        <ul class="nav nav-tabs nav-fill">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#opened">Откр.</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#inwork">В раб.</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#closed">Закр.</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#deleted">Отмен.</a>
            </li>
        </ul>

        <div class="tab-content">
            <div id="opened" class="tab-pane fade show active">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">№</th>
                            <th scope="col">Автор</th>
                            <th scope="col">Описание проблемы</th>
                            <th scope="col">Действия</th>
                        </tr>
                    </thead>
                    <tbody id="opened-list"></tbody>
                </table>
            </div>
            <div id="inwork" class="tab-pane fade">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">№</th>
                            <th scope="col">Автор</th>
                            <th scope="col">Описание проблемы</th>
                            <th scope="col">Действия</th>
                        </tr>
                    </thead>
                    <tbody id="inwork-list"></tbody>
                </table>
            </div>
            <div id="closed" class="tab-pane fade">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">№</th>
                            <th scope="col">Автор</th>
                            <th scope="col">Описание проблемы</th>
                            <th scope="col">Действия</th>
                        </tr>
                    </thead>
                    <tbody id="closed-list"></tbody>
                </table>
            </div>
            <div id="deleted" class="tab-pane fade">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">№</th>
                            <th scope="col">Автор</th>
                            <th scope="col">Описание проблемы</th>
                            <th scope="col">Действия</th>
                        </tr>
                    </thead>
                    <tbody id="deleted-list"></tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="loader" class="loader">
        <img src="loading.gif" alt="GIF image">
         <br><p>Пожалуйста, подождите...</p>
    </div>

    <!-- Подключение скрипта для переключения вкладок -->
    <script>
        const tabElements = document.querySelectorAll('.nav-link');
        const tables = document.querySelectorAll('tbody');
        const loader = document.getElementById('loader');
        
        // Переключаем вкладки
        for (let i = 0; i < tabElements.length; ++i) {
            tabElements[i].addEventListener('click', (event) => {
                event.preventDefault();
    
                let targetElement = document.getElementById(event.target.getAttribute('href').substring(1));
                if (!targetElement.classList.contains('show')) {
                    targetElement.classList.add('show');
                }
    
                tabElements.forEach((el) => el.classList.remove('active'));
                event.target.classList.add('active');
                loader.classList.add('show');
                updateTable(event.target);
            });
        }

        function updateTable(tab) {
            const url = `https://script.google.com/macros/s/AKfycbwRXVLd8j-F-X9PC6EXNaHMAKcElipLBgPz1poNd5LDmk65z4W3oGSKa-o1f2Io4MTIcw/exec?uid=${window.Telegram.WebApp.initDataUnsafe.user.id}&status=${tab.getAttribute('href').substring(1)}`;
            fetch(url).then(response => response.json()).then(data => {
                const currentTable = document.getElementById(`${tab.getAttribute('href').substring(1)}-list`);
                currentTable.innerHTML = '';
                data.forEach(row => {
                    const rowEl = document.createElement('tr');
                    const col1 = document.createElement('td');
                    const col2 = document.createElement('td');
                    const col3 = document.createElement('td');
                    const col4 = document.createElement('td');
                    col1.textContent = row['id'];
                    col2.textContent = row['sender'];
                    col3.textContent = row['object']+': '+row['problem'];
                    col4.textContent = 'Закрыть Отменить В работу Сообщение';
                    rowEl.appendChild(col1);
                    rowEl.appendChild(col2);
                    rowEl.appendChild(col3);
                    rowEl.appendChild(col4);
                    currentTable.appendChild(rowEl);
                    loader.classList.remove('show');
                });
                }).catch(error => {
                    loader.classList.remove('show');
                });
        }

        // Инициализация активной вкладки
        new bootstrap.Tab.getInstance(document.querySelector('.nav-link.active'))?.show();
        updateTable(document.querySelector('.nav-link.active'));
    </script>
</body>
</html>
