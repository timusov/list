<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs Example</title>
    <!-- CSS и JavaScript файлы Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        .nav-tabs {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            width: 100%;
        }

        .nav-link {
            margin: 0 0.75rem;
        }

        .nav-link.active {
            font-weight: bold;
        }

        table {
            width: 100%;
        }

        th, td {
            padding: 0.5rem;
            text-align: left;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="container my-3">
        <ul class="nav nav-tabs nav-fill justify-content-center bg-light border-bottom pb-1 mb-1">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#opened">Открытые</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#inwork">В работе</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#closed">Закрытые</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#deleted">Отмененные</a>
            </li>
        </ul>

        <div class="tab-content">
            <div id="opened" class="tab-pane fade show active">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">№ заявки</th>
                            <th scope="col">Автор</th>
                            <th scope="col">Описание проблемы</th>
                            <th scope="col">Действия</th>
                        </tr>
                    </thead>
                    <tbody id="opened-list"></tbody>
                </table>
            </div>
            <div id="inprogress" class="tab-pane fade">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">№ заявки</th>
                            <th scope="col">Автор</th>
                            <th scope="col">Описание проблемы</th>
                            <th scope="col">Действия</th>
                        </tr>
                    </thead>
                    <tbody id="inprogress-list"></tbody>
                </table>
            </div>
            <div id="closed" class="tab-pane fade">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">№ заявки</th>
                            <th scope="col">Автор</th>
                            <th scope="col">Описание проблемы</th>
                            <th scope="col">Действия</th>
                        </tr>
                    </thead>
                    <tbody id="closed-list"></tbody>
                </table>
            </div>
            <div id="canceled" class="tab-pane fade">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">№ заявки</th>
                            <th scope="col">Автор</th>
                            <th scope="col">Описание проблемы</th>
                            <th scope="col">Действия</th>
                        </tr>
                    </thead>
                    <tbody id="canceled-list"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Подключение скрипта для переключения вкладок -->
    <script>
        const tabElements = document.querySelectorAll('.nav-link');
        const tables = document.querySelectorAll('tbody');

        // Переключаем вкладки
        for (let i = 0; i < tabElements.length; ++i) {
            tabElements[i].addEventListener('click', (event) => {
                event.preventDefault();
    
                let targetElement = document.getElementById(event.target.getAttribute('href').substring(1));
                if (!targetElement.classList.contains('show')) {
                    targetElement.classList.add('show');
                }
    
                tabElements.forEach((el) => el.classList.remove('active'));
                event.target.classList.add('active');
    
                updateTable(event.target);
            });
        }

        function updateTable(tab) {
            const url = `https://script.google.com/macros/s/AKfycbwRXVLd8j-F-X9PC6EXNaHMAKcElipLBgPz1poNd5LDmk65z4W3oGSKa-o1f2Io4MTIcw/exec?status=${tab.getAttribute('href').substring(1)}`;
            fetch(url).then(response => response.json()).then(data => {
                const currentTable = document.getElementById(`${tab.getAttribute('href').substring(1)}-list`);
                currentTable.innerHTML = '';
                data.forEach(row => {
                    const rowEl = document.createElement('tr');
                    const col1 = document.createElement('td');
                    const col2 = document.createElement('td');
                    const col3 = document.createElement('td');
                    const col4 = document.createElement('td');
                    col1.textContent = row['id'];
                    col2.textContent = row['sender'];
                    col3.textContent = `${row['object']}: ${row['problem']}`;
                    col4.textContent = 'Закрыть Отменить В работу Сообщение';
                    rowEl.appendChild(col1);
                    rowEl.appendChild(col2);
                    rowEl.appendChild(col3);
                    rowEl.appendChild(col4);
                    currentTable.appendChild(rowEl);
                });
            }).catch(error => console.log(error));
        }

        // Инициализация активной вкладки
        new bootstrap.Tab.getInstance(document.querySelector('.nav-link.active'))?.show();
        updateTable(document.querySelector('.nav-link.active'));
    </script>
</body>
</html>
