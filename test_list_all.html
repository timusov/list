<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs Example</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- CSS и JavaScript файлы Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        .btn-outline-primary {
            font-size: 0.7rem;
        }

        .dropdown-menu {
            font-size: 0.7rem;
        }
        
        .nav-tabs {
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            width: 100%;
        }

        .nav-link {
            margin: 0 0.75rem;
        }

        .nav-link.active {
            font-weight: bold;
        }

        table {
            width: 100%;
        }

        th, td {
            padding: 0.5rem;
            text-align: left;
            font-size: 0.75rem;
        }
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0s linear 0.3s;
        }
        
        #loader.show {
            opacity: 1;
            visibility: visible;
            transition-delay: 0s;
        }

        #popup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #popupContent {
            background-color: #fff;
            width: 600px;
            height: 400px;
            border: 1px solid #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #closeButton {
            font-size: 2rem;
            color: #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container my-3">
        <ul class="nav nav-tabs nav-fill">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#opened">Откр.</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#inwork">В раб.</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#closed">Закр.</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#deleted">Отмен.</a>
            </li>
        </ul>

        <div class="tab-content">
            <div id="opened" class="tab-pane fade show active">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">№</th>
                            <th scope="col">Автор</th>
                            <th scope="col">Описание проблемы</th>
                            <th scope="col">Действия</th>
                        </tr>
                    </thead>
                    <tbody id="opened-list"></tbody>
                </table>
            </div>
            <div id="inwork" class="tab-pane fade">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">№</th>
                            <th scope="col">Автор</th>
                            <th scope="col">Описание проблемы</th>
                            <th scope="col">Действия</th>
                        </tr>
                    </thead>
                    <tbody id="inwork-list"></tbody>
                </table>
            </div>
            <div id="closed" class="tab-pane fade">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">№</th>
                            <th scope="col">Автор</th>
                            <th scope="col">Описание проблемы</th>
                            <th scope="col">Действия</th>
                        </tr>
                    </thead>
                    <tbody id="closed-list"></tbody>
                </table>
            </div>
            <div id="deleted" class="tab-pane fade">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">№</th>
                            <th scope="col">Автор</th>
                            <th scope="col">Описание проблемы</th>
                            <th scope="col">Действия</th>
                        </tr>
                    </thead>
                    <tbody id="deleted-list"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="popup">
        <div id="popupContent">
            <iframe id="popupFrame" src="" style="border: none;" sandbox="allow-same-origin allow-scripts"></iframe>
            <button id="closeButton">Закрыть окно</button>
        </div>
    </div>
    
    <div id="loader" class="loader">
        <img src="loading.gif" alt="GIF image">
         <br><p>Пожалуйста, подождите...</p>
    </div>

    <!-- Подключение скрипта для переключения вкладок -->
    <script>
        const tabElements = document.querySelectorAll('.nav-link');
        const tables = document.querySelectorAll('tbody');
        const loader = document.getElementById('loader');
        
        // Переключаем вкладки
        for (let i = 0; i < tabElements.length; ++i) {
            tabElements[i].addEventListener('click', (event) => {
                event.preventDefault();
    
                let targetElement = document.getElementById(event.target.getAttribute('href').substring(1));
                if (!targetElement.classList.contains('show')) {
                    targetElement.classList.add('show');
                }
    
                tabElements.forEach((el) => el.classList.remove('active'));
                event.target.classList.add('active');
                loader.classList.add('show');
                updateTable(event.target);
            });
        }

        function updateTable(tab) {
            const url = `https://script.google.com/macros/s/AKfycbwRXVLd8j-F-X9PC6EXNaHMAKcElipLBgPz1poNd5LDmk65z4W3oGSKa-o1f2Io4MTIcw/exec?uid=${window.Telegram.WebApp.initDataUnsafe.user.id}&status=${tab.getAttribute('href').substring(1)}`;
            fetch(url).then(response => response.json()).then(data => {
                const currentTable = document.getElementById(`${tab.getAttribute('href').substring(1)}-list`);
                currentTable.innerHTML = '';
                data.forEach(row => {
                    const rowEl = document.createElement('tr');
                    const col1 = document.createElement('td');
                        col1.textContent = row['id'];
                    const col2 = document.createElement('td');
                        col2.textContent = row['sender'];
                    const col3 = document.createElement('td');
                        col3.textContent = `${row['object']} ${row['problem']}`;
                    const col4 = document.createElement('td');
                        const button = document.createElement('button');
                            button.type = 'button';
                            button.className = 'btn btn-outline-primary dropdown-toggle';
                            button.dataset.bsToggle = 'dropdown';
                            button.innerText = 'Действия';
                        const actionsMenu = document.createElement('div');
                            actionsMenu.className = 'dropdown-menu';
                            actionsMenu.setAttribute('aria-labelledby', 'actionsDropdown');
                            actionsMenu.append(createActionLink('Подтвердить', '#confirm/' + row['id'], showPopup('хуй')));
                            actionsMenu.append(createActionLink('Отклонить', '#reject/' + row['id'], showPopup('хуй')));
                            actionsMenu.append(createActionLink('Перенести', '#move/' + row['id'], showPopup('хуй')));
                    col4.appendChild(button);
                    col4.appendChild(actionsMenu);
                    rowEl.appendChild(col1);
                    rowEl.appendChild(col2);
                    rowEl.appendChild(col3);
                    rowEl.appendChild(col4);
                    currentTable.appendChild(rowEl);
                    
                    loader.classList.remove('show');
                    });
                }).catch(error => {
                    loader.classList.remove('show');
                });
        }

        function createActionLink(actionText, actionUrl, showPopup(Url)) {
            const link = document.createElement('a');
            link.className = 'dropdown-item';
            link.textContent = actionText;
            link.href = actionUrl;
            link.addEventListener('click', showPopup(Url));
            
            return link;
        }

        function showPopup(actionUrl) {
            const link = document.getElementById('popupTrigger').getAttribute('href');
            document.getElementById('popupFrame').src = actionUrl;
            document.getElementById('popup').style.display = 'flex';
        };

        document.getElementById('closeButton').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
        });
        
        // Инициализация активной вкладки
        new bootstrap.Tab.getInstance(document.querySelector('.nav-link.active'))?.show();
        updateTable(document.querySelector('.nav-link.active'));
    </script>
</body>
</html>
