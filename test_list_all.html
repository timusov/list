<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Заявки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            background-color: #ffffff;
            color: #333;
        }
        
        .tabs {
            display: flex;
            justify-content: space-around;
            list-style: none;
            padding: 0;
        }
        
        .tabs input[type="radio"] {
            display: none;
        }
        
        .tabs label {
            padding: 10px 20px;
            background-color: #eee;
            cursor: pointer;
        }
        
        .tabs label:hover {
            background-color: #ddd;
        }
        
        .tabs input[type="radio"]:checked + label {
            background-color: #fff;
            border-bottom: 2px solid #000;
        }
        
        #issueTable {
            width: 100%;
            border-collapse: collapse;
        }
        
        #issueTable th,
        #issueTable td {
            padding: 10px;
            text-align: left;
        }
        
        #issueTable thead th {
            background-color: #eee;
        }
        
        #issueTable tbody tr:nth-child(even) {
            background-color: #fafafa;
        }
        
        #issueTable tbody tr:hover {
            background-color: #f5f5f5;
        }
        
        #issueTable tfoot td {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <input type="radio" id="\ud83d\udd34" name="tabGroup" checked>
        <label for="openedTab">Открытые</label>
        <input type="radio" id="\ud83d\udfe1" name="tabGroup">
        <label for="inProgressTab">В работе</label>
        <input type="radio" id="\ud83d\udfe2" name="tabGroup">
        <label for="closedTab">Закрытые</label>
    </div>
    <table id="issueTable"></table>
    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwRXVLd8j-F-X9PC6EXNaHMAKcElipLBgPz1poNd5LDmk65z4W3oGSKa-o1f2Io4MTIcw/exec?uid='+window.Telegram.WebApp.initDataUnsafe.user.id;
        
        // Конфигурация таблицы
        const TABLE_COLUMNS = [
            { title: '№ заявки', field: 'id' },
            { title: 'Отправил', field: 'sender' },
            { title: 'Объект', field: 'object' },
            { title: 'Описание проблемы', field: 'problem' },
            { title: 'Действия', field: 'actions' }
        ];
        
        // Функция для создания HTML строки таблицы
        function generateTableRows(issues) {
            let rowsHtml = '';
            issues.forEach((issue, index) => {
                rowsHtml += `<tr>`;
                TABLE_COLUMNS.forEach(column => {
                    switch (column.field) {
                        case 'id':
                            rowsHtml += `<td>${issue.id}</td>`;
                            break;
                        case 'sender':
                            rowsHtml += `<td>${issue.sender}</td>`;
                            break;
                        case 'object':
                            rowsHtml += `<td>${issue.object}</td>`;
                            break;
                        case 'problem':
                            rowsHtml += `<td>${issue.problem}</td>`;
                            break;
                        case 'actions':
                            rowsHtml += `<td><a href="#">Закрыть</a> | <a href="#">В работу</a> | <a href="#">Комментировать</a></td>`;
                            break;
                    }
                });
                rowsHtml += `</tr>`;
            });
            return rowsHtml;
        }
        
        // Функция для сортировки и фильтрации данных
        function fetchAndDisplayIssues(selectedStatus) {
            fetch(API_URL)
                .then(response => response.json())
                .then(issues => {
                    // Фильтрация по статусу
                    const filteredIssues = issues.filter(issue => issue.status === selectedStatus);
                    
                    // Сортировка по id
                    filteredIssues.sort((a, b) => a.id - b.id);
                    
                    // Создание таблицы
                    const tableBody = document.createElement('tbody');
                    tableBody.innerHTML = generateTableRows(filteredIssues);
                    document.getElementById('issueTable').appendChild(tableBody);
                })
                .catch(error => console.error('Ошибка при получении данных:', error));
        }
        
        // Обработка событий выбора вкладки
        document.addEventListener('DOMContentLoaded', () => {
            const tabButtons = document.querySelectorAll('.tabs label');
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const radio = button.previousElementSibling;
                    if (radio.checked) {
                        fetchAndDisplayIssues(radio.id);
                    }
                });
            });
        });
    </script>
</body>
</html>
