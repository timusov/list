<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мобильная страница</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Полная высота окна */
            margin: 0;
            background-color: #f7f7f7;
        }

        .frame {
            width: 40%;
            padding: 20px;
            border: 6px solid #eaeaea;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: white;
        }

        img {
            width: 100%;
        }

        p {
            font-family: Arial, sans-serif;
            color: red;
            font-weight: bold;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="frame">
        <img src="https://via.placeholder.com/200x200?text=Attention&background=red" alt="Знак внимания">
        <p>Доступ запрещен!<br>Обратитесь в поддержку для получения информации.</p>
    </div>
</body>
</html>
