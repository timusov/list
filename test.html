<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Яндекс Дизайн</title>
    <!-- подключение CSS библиотек -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Сообщение об ошибке</h1>
        <form id="reportForm" method="POST" action="https://example.com/api/submitReport">
            <div class="form-group row">
                <label for="objectSelect" class="col-sm-2 col-form-label">Объект</label>
                <div class="col-sm-10">
                    <select class="form-control" id="objectSelect">
                        <option value="item1">Элемент 1</option>
                        <option value="item2">Элемент 2</option>
                        <option value="item3">Элемент 3</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="problemDescription" class="col-sm-2 col-form-label">Опишите проблему</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="7" id="problemDescription"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="fileUpload" class="col-sm-2 col-form-label">Загрузить файл</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control-file" id="fileUpload">
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3" id="submitButton">Отправить</button>
        </form>
    </div>
    
    <!-- подключение JS библиотек -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4/dist/js/bootstrap.min.js"></script>
    <script>
        // Обработка события отправки формы
        $(document).ready(function() {
            $('#reportForm').on('submit', function(event) {
                event.preventDefault();

                var formData = new FormData($('#reportForm')[0]);
                $.ajax({
                    url: $('#reportForm').attr('action'),
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        alert('Форма успешно отправлена');
                    },
                    error: function(error) {
                        console.log('Ошибка при отправке формы: ', error);
                    }
                });
            });
        });
    </script>
</body>
</html>
