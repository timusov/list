<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 1em;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
        }

        label {
            display: block;
            margin-bottom: .5rem;
        }

        input, select, textarea {
            width: 100%;
            padding: .5rem;
            border: 1px solid #ddd;
            outline: none;
        }

        textarea {
            min-height: 50px;
            max-height: 200px;
            overflow: auto;
        }
        .waiting-message {
            display: none;
            width: 100%;
            margin-top: 10px;
            text-align: center;
            font-size: 16px;
            color: red;
        }
        button {
            cursor: pointer;
            padding: .5rem 1rem;
            border: none;
            background-color: #4CAF50; /* Цвет зеленый */
            color: white;
            transition: all .3s ease;
        }

        button:hover {
            background-color: #43A047;
        }

        button:active {
            transform: scale(.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Отправить заявку</h1>
        <form action="https://script.google.com/macros/s/AKfycbzBntFZxmicsNi-fw002CcH-nE1wZeO-w7rzEdzB8mIFGjmLW4W-Yfvya9j94ZUmQDb/exec" method="GET">
            <input type="hidden" name="uid" id="uid" required/>
            <!-- Объект -->
            <label for="object">Объект:</label>
            <select name="object" id="object" required>
                <option value="">-- Выберите объект --</option>
                <option value="object1">Объект 1</option>
                <option value="object2">Объект 2</option>
                <option value="object3">Объект 3</option>
            </select>
            
            <!-- Опишите проблему -->
            <label for="problemDescription">Опишите проблему:</label>
            <textarea name="problemDescription" id="problemDescription" cols="30" rows="5" style="resize: vertical;" placeholder="Опишите проблему здесь..." required></textarea>
            
            <button type="submit" id="submitButton">Отправить</button>
            <span class="waiting-message">Пожалуйста, подождите...</span>
        </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('contactForm');
            const submitButton = document.getElementById('submitButton');
            document.getElementById('uid').value = window.Telegram.WebApp.initDataUnsafe.user.id;

            submitButton.hide();

            form.addEventListener('input', (event) => {
                const objectField = document.getElementById('object');
                const problemDescriptionField = document.getElementById('problemDescription');

                if (objectField.value && problemDescriptionField.value) {
                    document.getElementById('submitButton').addEventListener('click', function() {
                        this.disabled = true;
                        document.querySelector('.waiting-message').style.display = 'block';
                    });
                } else {
                    submitButton.hide();
                }
            });
        });
    </script>
</body>
</html>
