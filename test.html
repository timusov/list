<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 1em;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
        }

        label {
            display: block;
            margin-bottom: .5rem;
        }

        input, select, textarea {
            width: 100%;
            padding: .5rem;
            border: 1px solid #ddd;
            outline: none;
        }

        textarea {
            min-height: 50px;
            max-height: 200px;
            overflow: auto;
        }
        .hidden {
            display: none;
        }
        .waiting {
            color: red;
        }
        button {
            cursor: pointer;
            padding: .5rem 1rem;
            border: none;
            background-color: #4CAF50; /* Цвет зеленый */
            color: white;
            transition: all .3s ease;
        }

        button:hover {
            background-color: #43A047;
        }

        button:active {
            transform: scale(.95);
        }

        table {
            border-collapse: collapse;
        }

        .table-container {
            display: none;
        }

        .table-container.visible {
            display: block;
        }

        .table-container img {
            vertical-align: middle;
            width: 100px;
            height: 100px;
            object-fit: contain;
            cursor: pointer;
        }

        .table-container td {
            text-align: center;
            vertical-align: middle;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Отправить заявку</h1>
        <form id="contactForm" action="https://script.google.com/macros/s/AKfycbzBntFZxmicsNi-fw002CcH-nE1wZeO-w7rzEdzB8mIFGjmLW4W-Yfvya9j94ZUmQDb/exec" method="GET" onsubmit="this.uid.value = window.Telegram.WebApp.initDataUnsafe.user.id; this.submitButton.classList.add('hidden'); this.appendChild(document.createTextNode('Пожалуйста, подождите...')); return true;">
            <input type="hidden" name="uid" id="uid" required/>
            <!-- Объект -->
            <label for="object">Объект:</label>
            <select name="object" id="object" required>
                <option value="">ВЫБЕРИТЕ ОБЪЕКТ</option>
                <option value="2" disabled>Заводская территория</option>
                <option value="АБК-3">Бытовой корпус-3</option>
                <option value="ЦЗЛ">ЦЗЛ</option>
                <option value="АБК-1">Бытовой корпус-1</option>
                <option value="АБК РМЦ-1">Бытовой корпус РМЦ-1</option>
                <option value="РМЦ-1">РМЦ-1</option>
                <option value="3" disabled>Предзаводская территория</option>
                <option value="АБК РХЦ">РХЦ</option>
                <option value="АБК РМЦ-2">Бытовой корпус РМЦ-2</option>
                <option value="РМЦ-2">РМЦ-2</option>
                <option value="ЗУ">Заводоуправление</option>
                <option value="РММ">РММ</option>
                <option value="АК">Административный корпус</option>
                <option value="Музей">Музей</option>
                <option value="Столовая 45 и магазин">Столовая 45 и магазин</option>
                <option value="Здравпункт">Здравпункт</option>
                <option value="Автостанция">Автостанция</option>
                <option value="ПСС">Территория ПСС</option>
                <option value="ГСЧ">Территория ГСЧ</option>
                <option value="ПК-3">ПК-3 (ТЦ)</option>
                <option value="АЗС-1">АЗС №1 (ТЦ)</option>
            </select>
            
            <!-- Опишите проблему -->
            <br><br><label for="problemDescription">Опишите проблему:</label>
            <textarea name="problemDescription" id="problemDescription" cols="30" rows="5" style="resize: vertical;" placeholder="Постарайтесь полностью описать проблему... (здание, помещение, номер кабинета и что неисправно либо необходимо сделать)" required></textarea>
            
            <br><br><button type="submit" id="submitButton">Отправить</button>
        </form>
            <br><button id="toggleTableButton">показать/скрыть меню помощи</button>
            <div id="tableContainer" class="table-container">
            <table id="itemTable" class="table">
                <tr>
                    <td><img src="icon1.png" alt="с короткими 4 лампами" onclick="insertText(' светильников с 4 короткими лампами (1 шт)')"></td>
                    <td><img src="icon2.png" alt="с длинными 2 лампами" onclick="insertText(' светильников с 2 длинными лампами (1 шт)')"></td>
                    <td><img src="icon3.png" alt="с короткими 2 лампами" onclick="insertText(' светильников с 2 короткими лампами (1 шт)')"></td>
                </tr>
                <tr>
                    <td><img src="icon4.png" alt="лампа короткая" onclick="insertText(' коротких ламп (1 шт)')"></td>
                    <td><img src="icon5.png" alt="лампа длинная" onclick="insertText(' длинных ламп (1 шт)')"></td>
                    <td><img src="icon6.png" alt="лампа обычная" onclick="insertText(' обычных ламп Е27 (1 шт)')"></td>
                </tr>
                <tr>
                    <td><img src="icon7.png" alt="розетка под один" onclick="insertText(' розеток обычных 1-но местных (1 шт)')"></td>
                    <td><img src="icon8.png" alt="розетка под два" onclick="insertText(' розеток обычных 2-ух местных (1 шт)')"></td>
                    <td><img src="icon9.png" alt="торчащая розетка" onclick="insertText(' розеток выпирающих 1-но местных (1 шт)')"></td>
                </tr>
            </table>
            <label>От точности описания проблемы - зависит качество выполнения!</label>
            </div>
        </div>
    <script>
        function insertText(text) {
            const mainInput = document.getElementById('problemDescription');
            mainInput.value += text;
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('contactForm');
            const submitButton = document.getElementById('submitButton');
            const uid = document.getElementById('uid');
                
            form.addEventListener('reset', function() {
                this.submitButton.classList.add('hidden');
                this.appendChild(document.createTextNode('Пожалуйста, подождите...'));
            });

            const toggleTableButton = document.getElementById('toggleTableButton');
            const tableContainer = document.getElementById('tableContainer');

            toggleTableButton.addEventListener('click', function() {
                tableContainer.classList.toggle('visible');
            });
        });
    </script>
</body>
</html>
