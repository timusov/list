<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправить заявку</title>
    <!-- подключение CSS библиотек -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Создание заявки</h1>
        <form action="" id="contactForm">
            <label for="object">Объект:</label>
            <input type="text" name="object" id="object" required>
            
            <label for="problemDescription">Опишите проблему:</label>
            <textarea name="problemDescription" id="problemDescription" cols="30" rows="10"></textarea>
            
            <button type="submit" id="submitButton">Отправить</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('contactForm');
            const submitButton = document.getElementById('submitButton');

            submitButton.addEventListener('click', async (event) => {
                event.preventDefault();
                const objectField = document.getElementById('objectSelect').value;
                const problemDescriptionField = document.getElementById('problemDescription').value;
                const fileUploadField = document.getElementById('fileUpload').files[0];
                if (!objectField || !problemDescriptionField) {
                    alert('Все поля должны быть заполнены');
                     return;
                }
                    try {
                    const response = await fetch('https://script.google.com/macros/s/AKfycbzBntFZxmicsNi-fw002CcH-nE1wZeO-w7rzEdzB8mIFGjmLW4W-Yfvya9j94ZUmQDb/exec', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'multipart/form-data'
                        },
                        body: JSON.stringify({
                                                object: objectField,
                                                problemDescription: problemDescriptionField
                                            })
                    });
                    if (!response.ok) {
                        throw new Error('Ошибка при отправке данных');
                    }
                        alert('Заявка успешно отправлена!');
                    } catch (error) {
                        alert('Произошла ошибка при отправке данных: ' + error.message);
                    }
            }
        }
    </script>
</body>
</html>
