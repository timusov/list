<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yandex Style Form</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 1em;
        }

        .form-control {
            position: relative;
            margin-bottom: 1em;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.25em;
        }

        select,
        textarea,
        input[type="text"],
        input[type="file"] {
            display: block;
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ddd;
            outline: none;
        }

        textarea {
            height: 10em;
            resize: vertical;
        }

        button {
            display: inline-block;
            padding: 0.5em 1em;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #42A547;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="yandexForm" action="" method="post">
            <div class="form-control">
                <label for="object">Объект</label>
                <select id="object" name="object">
                    <!-- Можно добавить сюда реальный список объектов -->
                    <option value="">Выберите объект</option>
                    <option value="Object 1">Объект 1</option>
                    <option value="Object 2">Объект 2</option>
                    <option value="Object 3">Объект 3</option>
                </select>
            </div>

            <div class="form-control">
                <label for="description">Опишите проблему</label>
                <textarea id="description" rows="6" placeholder="Опишите проблему"></textarea>
            </div>

            <div class="form-control">
                <label for="uploadFile">Загрузить файл</label>
                <input type="file" id="uploadFile" accept=".jpg,.png">
            </div>

            <button type="submit" id="sendButton">Отправить</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Обработка события выбора объекта
            document.getElementById('object').addEventListener('change', () => {
                const selectedObject = document.getElementById('object');
                console.log(`Объект выбран: ${selectedObject.value}`);
            });

            // Обработка отправки данных
            document.getElementById('sendButton').addEventListener('click', async (event) => {
                event.preventDefault();

                const formData = new FormData(document.getElementById('yandexForm'));
                try {
                    const response = await fetch('/path/to/your/googleAPI', {
                        method: 'POST',
                        body: formData
                    });
                    if (!response.ok) throw new Error(`${response.status}: ${response.statusText}`);
                    console.log('Данные успешно отправлены!');
                } catch (error) {
                    alert('Произошла ошибка при отправке данных: ' + error.message);
                }
            });
        });
    </script>
</body>
</html>
