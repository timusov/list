<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправить заявку</title>
    <!-- подключение CSS библиотек -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Сообщить о проблеме</h1>
        <form action="" id="contactForm">
            <div class="form-group row">
                <label for="objectSelect" class="col-sm-2 col-form-label">Объект</label>
                <div class="col-sm-10">
                    <select class="form-control" id="objectSelect">
                        <option value="item1">Элемент 1</option>
                        <option value="item2">Элемент 2</option>
                        <option value="item3">Элемент 3</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="problemDescription" class="col-sm-2 col-form-label">Опишите проблему</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="7" id="problemDescription"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="fileUpload" class="col-sm-2 col-form-label">Загрузить файл</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control-file" id="fileUpload">
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3" id="submitButton">Отправить</button>
        </form>
    </div>
    
    <!-- подключение JS библиотек -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('contactForm');
            const submitButton = document.getElementById('submitButton');
            const objectField = document.getElementById('objectSelect').value;
            const problemDescriptionField = document.getElementById('problemDescription').value;
            const fileUploadField = document.getElementById('fileUpload').files[0];

            submitButton.addEventListener('click', async (event) => {
                event.preventDefault();
                if (!objectField || !problemDescriptionField) {
                    alert('Все поля должны быть заполнены');
                     return;
                } else {
                    try {
                    const response = await fetch('https://script.google.com/macros/s/AKfycbzBntFZxmicsNi-fw002CcH-nE1wZeO-w7rzEdzB8mIFGjmLW4W-Yfvya9j94ZUmQDb/exec', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'multipart/form-data'
                        },
                        body: JSON.stringify({
                                                object: objectField,
                                                problemDescription: problemDescriptionField
                                            })
                    });
                    if (!response.ok) {
                        throw new Error('Ошибка при отправке данных');
                    } else {
                        alert('Заявка успешно отправлена!');
                    }
                    } catch (error) {
                        alert('Произошла ошибка при отправке данных: ' + error.message);
                    }
                }
            }
        }
    </script>
</body>
</html>
