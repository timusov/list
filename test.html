<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Style Form</title>
    <style>
        /* Стилизация контейнера */
        .container {
            width: 400px;
            margin: auto;
        }

        /* Общая стилизация для input-field */
        .input-field {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* Поле для текста с возможностью увеличения высоты */
        #description {
            resize: vertical;
        }

        /* Форма в целом */
        #telegramForm {
            background-color: #f9f9f9;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, .1);
        }

        /* Кнопка отправки */
        #sendButton {
            cursor: pointer;
            color: white;
            background-color: #2FABE9;
            font-size: 1rem;
            padding: 7px 15px;
            border: none;
            transition: background-color 0.2s ease-in-out;
        }

        #sendButton:hover {
            background-color: #00b2ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="telegramForm" action="" method="post">
            <div class="input-field">
                <label for="object">Объект</label>
                <select id="object" name="object">
                    <!-- Можно добавить сюда реальный список объектов -->
                    <option value="">Выберите объект</option>
                    <option value="Object 1">Объект 1</option>
                    <option value="Object 2">Объект 2</option>
                    <option value="Object 3">Объект 3</option>
                </select>
            </div>
            
            <textarea id="description" rows="6" placeholder="Опишите проблему"></textarea>

            <input type="file" id="uploadFile" accept=".jpg,.png" />
            
            <button type="submit" id="sendButton">Отправить</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Обработка события выбора объекта
            document.getElementById('object').addEventListener('change', () => {
                const selectedObject = document.getElementById('object');
                console.log(`Объект выбран: ${selectedObject.value}`);
            });

            // Обработка отправки данных
            document.getElementById('sendButton').addEventListener('click', async (event) => {
                event.preventDefault();

                const formData = new FormData(document.getElementById('telegramForm'));
                try {
                    const response = await fetch('/path/to/your/googleAPI', {
                        method: 'POST',
                        body: formData
                    });
                    if (!response.ok) throw new Error(`${response.status}: ${response.statusText}`);
                    console.log('Данные успешно отправлены!');
                } catch (error) {
                    alert('Произошла ошибка при отправке данных: ' + error.message);
                }
            });
        });
    </script>
</body>
</html>
