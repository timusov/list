<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .appSheet { background-color: #ffffff; touch - action: none!important; }
    </style>
    <script>
        (function() {
    function findIframe(frameElement) {
        var iframeList = document.querySelectorAll('iframe');

        for (var i = 0; i < iframeList.length; ++i) {
            if (iframeList[i].contentWindow === frameElement) {
                return iframeList[i];
            }
        }
    }

    function receiveMessage(e) {
        try {
            var data = JSON.parse(e.data);
            var height = data['iframe-height'];
            var iframe;

            if (height && (iframe = findIframe(e.source))) {
                iframe.style.height = height + 'px';
            }
        } catch (err) {
        }
    }

    window.addEventListener('message', receiveMessage, false);
})();
    </script>
</head>
    <body>
        <div class="appSheet">
            <iframe src="https://www.appsheet.com/start/0aa0c44d-fe12-4155-b81b-e5e89d80c48f" frameborder="0" width="100%" height="100%"></iframe>
        </div>
    </body>
</html>
