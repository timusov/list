<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удалить заявку</title>
    <script>
        function deleteInput() {
            const mainInput = document.getElementById('problemDescription');
            mainInput.value = '';
        } 
        document.addEventListener("DOMContentLoaded", function() {
          const urlParams = new URLSearchParams(window.location.search);
          const ticketID = urlParams.get('ticketID');
          const submitButton = document.getElementById('submit');
          const loader = document.getElementById('loader');
          const form = document.getElementById('contactForm');
            
          const h1 = document.querySelector('h1');
          h1.innerText += ticketID;
            
          if (ticketID) {
            document.getElementById('ticketID').value = ticketID;
          }
            
          form.addEventListener('submit', function(event) {
            event.preventDefault();
            loader.classList.add('show');
            // Тут обработка отправки формы
            setTimeout(() => {
            loader.classList.remove('show');
            }, 3000); // Пример длительности анимации
          });
        });
    </script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
        }
        #warning {
            display: none !important;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 1em;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
        }

        label {
            display: block;
            margin-bottom: .5rem;
        }

        input, select, textarea {
            width: 100%;
            padding: .5rem;
            border: 1px solid #ddd;
            outline: none;
        }

        textarea {
            min-height: 50px;
            max-height: 200px;
            overflow: auto;
        }
        
        .hidden {
            display: none;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }
        
        .wide-button {
            width: 100%;
            padding: 0.5em 1em;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #eee;
            transition: all 0.2s ease-in-out;
        }
        
        .wide-button:hover {
            background-color: #ddd;
        }
        
        .small-button {
            padding: 0.5em 1em;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            transition: all 0.2s ease-in-out;
        }
        
        .small-button:hover {
            background-color: #f5f5f5;
        }
        
        .red-button {
            color: white;
            background-color: #ff3333;
        }
        
        .red-button svg {
            fill: currentColor;
            vertical-align: middle;
            margin-right: 0.5em;
        }
        
        .clear-field {
            color: white;
            background-color: #ff3333;
        }
        
        .clear-field:hover {
            background-color: #cc0000;
        }
        
        @media (max-width: 400px) {
            form {
                padding: 0.5em;
            }
        }
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0s linear 0.3s;
        }
        
        #loader.show {
            opacity: 1;
            visibility: visible;
            transition-delay: 0s;
        }
        
        .loader div {
            width: 1em;
            height: 1em;
            background-color: #333;
            border-radius: 50%;
            display: inline-block;
            animation: lds-ellipsis 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
        }
        
        .loader div:nth-child(1) {
            animation-delay: -0.45s;
        }
        
        .loader div:nth-child(2) {
            animation-delay: -0.3s;
        }
        
        .loader div:nth-child(3) {
            animation-delay: -0.15s;
        }
        
        @keyframes lds-ellipsis {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Удалить заявку № </h1>
        <form id="contactForm" action="https://script.google.com/macros/s/AKfycbzuAp_OUaUjiurSYi1RUyA89Ufq9CzkHXVLli0EN3fW732XJ0I-0T1bC7yZBSGTd1wK/exec" method="GET">
            <input type="hidden" name="uid" id="uid" required/>
            <input type="hidden" name="ticketID" id="ticketID" required/>
            <label for="problemDescription">Опишите причину</label>
            <textarea name="problemDescription" id="problemDescription" cols="30" rows="5" style="resize: vertical;" placeholder="Причина удаления заявки..." required></textarea>
            <div class="buttons">
                <button type="submit" id="submit" class="wide-button">Отправить заявку в удалённые</button>
                <button type="delete" id="delete" class="small-button red-button clear-field" onclick="deleteInput()">Очистить поле</button>
            </div>
            <div id="loader" class="loader">
                <div class="lds-ellipsis">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <p>Пожалуйста, подождите...</p>
            </div>
        </form>
</body>
</html>
