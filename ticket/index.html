<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram-like Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Сообщите нам о проблеме</h1>
        <form id="problemForm">
            <label for="objectSelect">Объект</label>
            <select id="objectSelect"></select>
            
            <textarea rows="6" cols="40" placeholder="Опишите проблему" id="descriptionTextarea"></textarea>

            <input type="file" id="uploadFileInput" accept=".jpg,.png">

            <button type="submit" id="sendButton">Отправить</button>
        </form>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
