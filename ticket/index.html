<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Создание заявки</h1>
        <form action="" id="contactForm">
            <!-- Логин -->
            <label for="userLogin">Логин:</label>
            <input type="text" name="userLogin" id="userLogin" required>
            
            <!-- Объект -->
            <label for="object">Объект:</label>
            <select name="object" id="object" required>
                <option value="">-- Выберите объект --</option>
                <option value="object1">Объект 1</option>
                <option value="object2">Объект 2</option>
                <option value="object3">Объект 3</option>
            </select>
            
            <!-- Опишите проблему -->
            <label for="problemDescription">Опишите проблему:</label>
            <textarea name="problemDescription" id="problemDescription" cols="30" rows="5" style="resize: vertical;" placeholder="Опишите проблему здесь..."></textarea>
            
            <!-- Загрузить файл -->
            <label for="fileUpload">Загрузить файл:</label>
            <input type="file" name="fileUpload" id="fileUpload" accept=".pdf,.jpg,.png">
            
            <button type="submit" id="submitButton">Отправить</button>
        </form>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
