<body>
	<div class="shadow p-3 bg-body rounded">
		<h1>–û—Å—Ç–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ</h1>

	</div>
	<div class="wrapper mb-5">
		<div class="stripes stripe--white"></div>
		<div class="stripes stripe--blue"></div>

	<label for="message" class="mb-3">üìÉ –°–æ–¥–µ—Ä–∂–∞–Ω–∏–µ</label>
	<div class="form-floating">
		<textarea id="message" class="form-control mb-3" style="max-height: 550px; min-height: 250px; padding-top: 15px; font-size: 20px; resize: vertical;"></textarea>

	<div class="form-check form-switch-lg mb-3">
		<input class="form-check-input" type="checkbox" id="tosender">
		<label class="form-check-label" for="tosender">‚úâÔ∏è –æ—Ç–ø—Ä–∞–≤–∏—Ç–µ–ª—é</label>
	</div>
	
	<div class="accordion mb-5" id="image">
		<div class="accordion-item">
			<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#uploadforms" aria-expanded="true" aria-controls="collapseOne">üìé –≤–ª–æ–∂–∏—Ç—å —Ñ–æ—Ç–æ</button>
			<div id="uploadforms" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#image">
				<div class="accordion-body">
					<div>
						<input class="form-control mb-2" id="photo-1" type="file" accept="image/*">

	<button type="submit" class="btn btn-outline-danger btn-lg" onclick="submit();">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å</button>
	<div id="loader" class="loader">
		<img src="loading.gif" alt="GIF image">
		<br>
		<p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ...</p>

    <script>
		const urlParams = new URLSearchParams(window.location.search);
			const ticketID = urlParams.get('ticketID');
			const h3 = document.querySelector('h3');
				h3.innerText += " "+ticketID;
		const forms = ['message'];
		const apiUrl_post = 'https://script.google.com/macros/s/AKfycbwRXVLd8j-F-X9PC6EXNaHMAKcElipLBgPz1poNd5LDmk65z4W3oGSKa-o1f2Io4MTIcw/exec';
		const apiUrl_get = 'https://script.google.com/macros/s/AKfycbzuAp_OUaUjiurSYi1RUyA89Ufq9CzkHXVLli0EN3fW732XJ0I-0T1bC7yZBSGTd1wK/exec';
		const tgApp = window.Telegram.WebApp;
			tgApp.expand();
			tgApp.disableVerticalSwipes();
			tgApp.setHeaderColor('#FFC300');
		const tgUser = tgApp.initDataUnsafe.user;
		const loader = document.getElementById('loader');
		const nUpload = 5;
		
		async function submit() {
			let r = checkForms(forms);
			if (r.ok) {
				loading(true);
				var rImages = await uploadImages();
				var result = await sendToServer(rImages);
				tgAlert(result);
				loading(false);
			} else {
				tgAlert(r.error);
			}
		};

		async function uploadImages() {
			// –°–∂–∏–º–∞–µ–º –∫–∞–∂–¥–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
			var compressedImages = [];
			var n = 0;
			var f = 0;
			for (let i = 0; i < nUpload; i++) {
				n++;
				const file = document.getElementById('photo-' + n).files;
				if (file[0]) {
					f++;
					const compressedImage = await compress(file[0], f);
					if (compressedImage) {
						compressedImages.push({ image: compressedImage });
					}
				}
			}
			tgAlert("–≤—ã–±—Ä–∞–Ω–æ —Ñ–∞–π–ª–æ–≤: " + f);
			if (compressedImages.length === 0) {
				return false;
			} else {
				return compressedImages;
			}
		};

		async function compress(file, n) {
			return new Promise((resolve, reject) => {
				const reader = new FileReader();
				reader.readAsDataURL(file);
				reader.onload = async function (event) {
					try {
						const resizedImage = await resizeImage(event.target.result);
						resolve(resizedImage);
					} catch (error) {
						console.error(error);
						reject(error);
					}
				};
				reader.onerror = reject;
			});
		};
	
		function resizeImage(imageSrc) {
			return new Promise((resolve, reject) => {
				const img = new Image();
				img.src = imageSrc;
				img.onload = () => {
					const canvas = document.createElement('canvas');
					const ctx = canvas.getContext('2d');
		
					// –û–ø—Ä–µ–¥–µ–ª—è–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
					let width = img.width;
					let height = img.height;
					const maxSize = 2048;
					if (width > height) {
						if (width > maxSize) {
							height *= maxSize / width;
							width = maxSize;
						}
					} else {
						if (height > maxSize) {
							width *= maxSize / height;
							height = maxSize;
						}
					}
		
					canvas.width = width;
					canvas.height = height;
					ctx.drawImage(img, 0, 0, width, height);
		
					resolve(canvas.toDataURL('image/jpeg', 0.9)); // –ö–∞—á–µ—Å—Ç–≤–æ —Å–∂–∞—Ç–∏—è 90%
				};
				img.onerror = reject;
			});
		};
	
		async function sendToServer(imgs) {
			const text = document.getElementById('message').value;
			const check = document.getElementById('tosender');
		
			const data = {
				ticketID: ticketID || null,
				text: JSON.stringify(text),
				toSender: check.checked
			};
			if (imgs) {
				data['images'] = imgs;
			};
		
			try {
				const response = await $.ajax({
					url: apiUrl_post,
					method: 'POST',
					data: data
				});
				return '—É—Å–ø–µ—à–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞: ' + response;
			} catch (error) {
				return '–æ—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ' + error.responseText;
			}
		};
	
		function loading(show) {
			if (!show) {
				loader.classList.remove('show');
			} else {
				loader.classList.add('show');
			}
		};
		
		function tgAlert(text) {
			tgApp.HapticFeedback.impactOccurred('medium');
			tgApp.showAlert('–°–æ–æ–±—â–µ–Ω–∏–µ:\n' + text);
		};
		
		function checkForms(arr) {
			for (const f in arr) {
				let form = document.getElementById(arr[f]);
				if (form.value.trim() === '' || form.value.trim() === 0) {
					return {
						ok: false,
						error: "–í—ã –Ω–µ –∑–∞–ø–æ–ª–Ω–∏–ª–∏ —Ç—Ä–µ–±—É–µ–º—ã–µ –ø–æ–ª—è..."
					};
				}
			}
			return {
				ok: true
			};
		};
		
		function checkRights(url, callback) {
		 fetch(url)
		  .then(response => {
			  if (!response.ok) {
				  throw new Error(`HTTP error! Status: ${response.error}`);
			  }
			  return response.json();
		  })
		  .then(data => {
			  if (data.ismoderator) {
				  result = true;
			  } else {
				  result = false;
			  }
			  callback(result);
		  })
		  .catch(error => {
			tgAlert(error);
			callback(false);
		  });
		}
			
		document.addEventListener('DOMContentLoaded', function() {
			loading(true);
			checkRights(apiUrl_get+'?doit=check&uid='+tgUser.id, result => {
				if (!result) {
					window.location.replace("https://timusov.github.io/list/denied.html");
				}
				loading(false);
			});
		});
    </script>
