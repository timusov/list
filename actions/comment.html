		function sendImages() {
            const files = Array.from(document.getElementById('formFileLg').files).slice(0, 5); // –ë–µ—Ä–µ–º –ø–µ—Ä–≤—ã–µ 5 —Ñ–∞–π–ª–æ–≤

			if (files.length > 0) {
				const encodedFiles = await Promise.all(
					files.map(async (file) => {
						const reader = new FileReader();
						return new Promise(resolve => {
							reader.onloadend = () => {
								resolve(reader.result.split(',')[1]); // –ü–æ–ª—É—á–∞–µ–º Base64 —Å—Ç—Ä–æ–∫—É –±–µ–∑ –ø—Ä–µ—Ñ–∏–∫—Å–∞
							};
							reader.readAsDataURL(file);
						});
					})
				);
		
				const formData = new FormData();
				encodedFiles.forEach((encodedFile, index) => {
					formData.append(`image_${index}`, encodedFile);
				});
		
				try {
					const response = await fetch(apiUrl, {
						method: "POST",
						body: formData,
						headers: {

						}

		};
